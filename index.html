<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;0,900;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="app/css/reset.css" />
    <link rel="stylesheet" href="app/css/style.css" />
    <title>Climatempo da Driven</title>
  </head>
  <body>
    <p class="title">Climatempo da Driven</p>
    <section class="without-weather">
      <h1>
        Autorize a localização no seu navegador ou digite a localização logo
        abaixo
      </h1>
    </section>
    <section class="weather">
      <h2>Nome da Cidade</h2>
      <div>
        <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="" />
        <p>30 ºC</p>
      </div>
    </section>
    <div class="search">
      <h2>Digite a localização desejada:</h2>
      <input type="text" placeholder="Cidade" name="city" id="" />
      <input type="text" placeholder="País (2 letras)" name="country" id="" />
      <button onClick="functionSearch()">Pesquisar!</button>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app/js/script.js"></script>
</html>
